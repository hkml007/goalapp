{% extends 'header_footer.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            text-align: center;
            background-color: #fdf6e3;
            color: #4b3621;
            margin: 0;
        }

        h1, h3 {
            font-family: 'Courier Prime', monospace;
            margin-top: 30px;
            color: #3e2723;
        }

        .task-container {
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #d7ccc8;
            border-radius: 10px;
            background-color: #fff8e7;
            box-shadow: 2px 2px 10px rgba(105, 74, 50, 0.2);
        }

        .task-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .task-row input[type="text"] {
            margin-left: 10px;
            margin-right: 10px;
            width: 300px;
            padding: 5px;
            background-color: #fbe9e7;
            border: 1px solid #bcaaa4;
            color: #4e342e;
        }

        .task-row input[type="checkbox"] {
            transform: scale(1.3);
        }

        .task-row button {
            background-color: #6f4e37;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .task-row button:hover {
            background-color: #3e2723;
        }

        .btn {
            margin: 10px 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            background-color: #6f4e37;
            font-family: 'Courier Prime', monospace;
        }

        .btn:hover {
            background-color: #3e2723;
        }

        .home-btn {
            background-color: #6f4e37;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            color: white;
            border-radius: 5px;
        }

        .home-btn:hover {
            background-color: #3e2723;
        }
    </style>
</head>
<body>
    <h1>TO DO LIST</h1>
    <h3>{{ date }}</h3>

    <div>
        <a class="btn" href="{% url 'todo_list_date' year=prev_date.year month=prev_date.month day=prev_date.day %}">‚¨Ö Previous</a>
        <a class="btn" href="{% url 'todo_list_date' year=next_date.year month=next_date.month day=next_date.day %}">Next ‚û°</a>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="task-container">
            <div id="task-container">
                {% for task in tasks %}
                    <div class="task-row">
                        <input type="checkbox" name="task_{{ task.id }}_completed" {% if task.completed %}checked{% endif %}>
                        <input type="text" name="task_{{ task.id }}_text" value="{{ task.task }}">
                        <button type="submit" name="delete_task" value="{{ task.id }}">üóë</button>
                    </div>
                {% endfor %}

                <div id="new-tasks-container"></div>
            </div>

            <input type="hidden" id="new-task-counter" value="0">

            <button type="button" class="btn" onclick="addTask()">+ Add Task</button>
            <button type="submit" name="save_changes" class="btn">üíæ Save Changes</button>
            <button type="submit" name="delete_all" class="btn">üóë Delete All Tasks</button>
            <a href="{% url 'user_home' %}" class="home-btn">üè† Back to Home</a>
        </div>
    </form>

    <script>
        let newTaskCounter = 0;

        function addTask() {
            const container = document.getElementById('new-tasks-container');
            const newRow = document.createElement('div');
            newRow.className = 'task-row';
            newRow.innerHTML = `
                <input type="checkbox" name="new_task_${newTaskCounter}_completed">
                <input type="text" name="new_task_${newTaskCounter}" placeholder="Add new task..." required>
                <button type="button" onclick="this.parentElement.remove()">üóë</button>
            `;
            container.appendChild(newRow);
            newTaskCounter++;
        }
    </script>
</body>
</html>
{% endblock %}
