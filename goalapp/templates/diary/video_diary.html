{% extends 'header_footer.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Video Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .back-button {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button a button {
            background-color: #6f4e37;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .diary-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff7f0;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-left: 12px solid #c19a6b;
            border-radius: 12px;
        }

        .date-navigation {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .date-navigation button {
            background-color: #a67b5b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .video-interface {
            margin: 25px 0;
            border: 2px dashed #c19a6b;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff3e0;
        }

        .video-preview {
            width: 100%;
            max-width: 600px;
            height: 340px;
            background: #000;
            border-radius: 10px;
            margin: 15px auto;
            display: block;
        }

        .recording-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }

        .video-entry {
            margin: 25px 0;
            padding: 20px;
            background: #fcf0e4;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            border-left: 6px solid #8b5e3c;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .video-meta {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .duration-badge {
            background: #a67b5b;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #6f4e37;
            color: white;
        }

        button.delete-btn {
            background-color: #A47551;
            color: #fff;
            transition: background 0.3s ease;
        }

        button.delete-btn:hover {
            background-color: #8B5E3C;
        }

        button:disabled {
            background: #d3c2b3;
        }

        label[for=file-upload] {
            cursor: pointer;
            background: #6f4e37;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="back-button"><br>
    <a href="{% url 'diary_hub' %}">
        <button>üè† Back to Hub</button>
    </a>
</div>

<div class="diary-container">
    <div class="date-navigation">
        <button onclick="changeDate(-1)">‚Üê Previous</button>
        <span id="current-date">{{ selected_date }}</span>
        <button onclick="changeDate(1)">Next ‚Üí</button>
    </div>

    <div class="video-interface">
        <div class="recording-controls">
            <button id="start-recording">üé• Start Recording</button>
            <button id="stop-recording" disabled>‚èπ Stop Recording</button>
        </div>

        <video id="video-preview" class="video-preview" autoplay muted></video>

        <form method="POST" enctype="multipart/form-data" id="upload-form">
            {% csrf_token %}
            <div style="text-align: center; margin: 15px 0;">
                <label for="file-upload">
                    üì§ Upload Video
                    <input type="file" id="file-upload" name="video_file" accept="video/*" style="display: none;">
                </label>
                <button type="submit" style="margin-left: 10px;">üíæ Save Video</button>
            </div>
        </form>
    </div>

    <div class="video-entries">
        {% for entry in entries %}
        <div class="video-entry">
            <video controls>
                <source src="{{ entry.file.url }}" type="video/mp4">
                <source src="{{ entry.file.url }}" type="video/webm">
                Your browser does not support HTML5 video.
            </video>
            <div class="video-meta">
                <div>
                    <span class="duration-badge">‚è± {{ entry.duration|time:"i:s" }}</span>
                    <span style="margin-left: 10px; color: #666;">üìÖ {{ entry.date }} ‚è∞ {{ entry.time|time:"h:i A" }}</span>
                </div>
                <button class="delete-btn" onclick="confirmDelete('{{ entry.id }}')">üóë Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function changeDate(offset) {
        const currentDate = new Date('{{ selected_date }}');
        currentDate.setDate(currentDate.getDate() + offset);
        window.location.href = `?date=${currentDate.toISOString().split('T')[0]}`;
    }

    let mediaRecorder;
    let recordedChunks = [];
    let recordingStartTime;

    const videoPreview = document.getElementById('video-preview');
    const startBtn = document.getElementById('start-recording');
    const stopBtn = document.getElementById('stop-recording');
    const uploadForm = document.getElementById('upload-form');

    startBtn.addEventListener('click', async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 1280, height: 720 },
                audio: true
            });

            videoPreview.srcObject = stream;
            videoPreview.play();

            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 2500000
            });

            mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
            mediaRecorder.onstart = () => {
                recordingStartTime = Date.now();
                recordedChunks = [];
            };

            mediaRecorder.onstop = async () => {
                const duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                const blob = new Blob(recordedChunks, { type: 'video/webm' });

                const formData = new FormData();
                formData.append('video_file', blob, `recording_${Date.now()}.webm`);
                formData.append('duration', duration);

                try {
                    const response = await fetch(window.location.href, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        }
                    });

                    if (response.ok) window.location.reload();
                } catch (error) {
                    console.error('Upload error:', error);
                }
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        } catch (err) {
            console.error('Error accessing media devices:', err);
        }
    });

    stopBtn.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            videoPreview.srcObject.getTracks().forEach(track => track.stop());
        }
    });

    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(uploadForm);

        try {
            const response = await fetch(window.location.href, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            });

            if (response.ok) window.location.reload();
        } catch (error) {
            console.error('Upload error:', error);
        }
    });

    function confirmDelete(entryId) {
        if (confirm('Delete this video entry permanently?')) {
            window.location.href = `/delete_diary/${entryId}/`;
        }
    }
</script><br><br>
</body>
</html>
{% endblock %}
